<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 300px; /* Adjust width as needed */
            box-sizing: border-box;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        input[type=submit]:hover {
            background-color: #0052a3;
        }
        .signup-link {
            color: #4da6ff;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form action="/getkey" method="post">
        <h2>Please login to your GhostAI account</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Get API Key">
        <a href="http://ghostai.me/signup" class="signup-link">If you don't have an account, sign up here</a>
    </form>
</body>
</html>
